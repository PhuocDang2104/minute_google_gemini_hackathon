services:
  postgres:
    build: ./postgres
    container_name: minute_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: minute
      POSTGRES_PASSWORD: minute
      POSTGRES_DB: minute
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U minute" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: minute_backend
    restart: unless-stopped
    working_dir: /app
    environment:
      ENV: development
      DATABASE_URL: ${DATABASE_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      ASR_URL: ${ASR_URL:-http://asr:9000}
      PYTHONPATH: /app
      WATCHFILES_FORCE_POLLING: "true"
      WATCHFILES_POLL_DELAY_MS: "1000"
    volumes:
      - ../backend:/app
      - ../infra/env:/app/infra/env:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      asr:
        condition: service_started
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--app-dir", "/app" ]

  asr:
    environment:
    - WHISPER_THREADS=${WHISPER_THREADS:-1}
    build:
      context: ../services/asr
      dockerfile: Dockerfile
    container_name: minute_asr
    restart: unless-stopped
    ports:
      - "9000:9000"
volumes:
  postgres_data:
