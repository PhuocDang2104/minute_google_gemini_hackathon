services:
  postgres:
    build: ./postgres
    container_name: minute_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: minute
      POSTGRES_PASSWORD: minute
      POSTGRES_DB: minute
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U minute" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: minute_backend
    restart: unless-stopped
    environment:
      ENV: development
      DATABASE_URL: postgresql+psycopg2://minute:minute@postgres:5432/minute
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    volumes:
      - ../backend:/app
      - ../infra/env:/app/infra/env:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
volumes:
  postgres_data:
